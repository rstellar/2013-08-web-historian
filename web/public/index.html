<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
  <form method="POST" id = "urlForm">
    <h3>Archive all teh webs!<h3>
    URL to Archive:<input type="text" id="urlToArchive"></input>
    <input type = "submit">
  </form>


  <script>
    var defaultCorsHeaders = {
      "access-control-allow-origin": "*",
      "access-control-allow-methods": "GET, POST, PUT, DELETE, OPTIONS",
      "access-control-allow-headers": "content-type, accept",
      "access-control-max-age": 10 // Seconds.
    };

    var headers = defaultCorsHeaders;

    $('#urlForm').on("submit",function(event){
      var urlToArchive = $('#urlToArchive').val();
      console.log(urlToArchive);
      sendURL(urlToArchive);
    });

    var sendURL = function(URL){
      $.ajax('http://127.0.0.1/', {
        type: 'POST',
        contentType: 'application/json',
        headers: headers,
        data: JSON.stringify({url: urlToArchive})
      })
    };
  </script>
</body>
</html>
